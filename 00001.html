<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Untitled 1</title>
<link rel="stylesheet" type="text/css" href="00001_Background.css"   
 />
</head>
<body>
<script src="https://mozilla.github.io/pdf.js/build/pdf.min.js"></script>
<div id="pdfViewer"></div>

<script>
  // Get the PDF document
  pdfjsLib.getDocument('Documents/EMA_Creating&SustainingValue.pdf').then(function(pdf) {

    // Get the first page
    pdf.getPage(1).then(function(page) {

      // Set the viewport
      var viewport = page.getViewport({ scale: 1.5 });

      // Create a canvas element
      var canvas = document.getElementById('pdfViewer');
      var context = canvas.getContext('2d');

      // Set the canvas size
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      // Render the page
      page.render({
        canvasContext: context,
        viewport: viewport
      }).promise.then(function()   
 {
        // PDF rendered successfully
      });
    });
  });
</script>
</body>
</html>
